<!-- <!DOCTYPE html> -->
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Experiments</title>
    <!-- font links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Quantico -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Share Tech Mono -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- File Links -->
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/loading.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/particles.css'>
</head>

<body>
    <div id="loaded-page">
        <!-- side bar -->
        <div id="dom-side-nav" class="side-nav" style="display:none;">
            <img class="logo-img" src="../images/Logo.PNG" alt="WHW Logo" width="250">
            <a href="#" id="close-btn" onclick="closeNav()">&times;</a>
            <a href="../index.html" class="place-holder" id="home-link">Home</a>
            <a href="./about.html" class="place-holder" id="about-link">About</a>
            <a href="./contact.html" class="place-holder" id="contact-link">Contact</a>
            <a href="./test.html" class="place-holder" id="experiments-link">Experiments</a>
        </div>

        <div class="navbar">
            <!-- Button to open side bar -->
            <button onclick="openNav()" type="button" id="nav-btn"><i class="fa-solid fa-bars nav-icon grow"></i></button>
            
            <button onclick="login()" class="button">
                <a href="#" class="button-text">Access Admin Page</a>
            </button>
        </div>
        <div id="main">

            <div class="testing-div">
                <h1 id="swap"><input type="button" onclick="changePos()" class="swap-btn" id="swap-btn" value="Javascript Experiments ->"></h1>
            </div>

            <!-- Add class to element -->
            <div class="testing-div">
                <h3 class="testing-title">Toggle the class on an element</h3>
                <button onclick="addClass()" type="button" class="testing-btn">Toggle</button>
                <div id="test1">
                    <p class="testing-text">element</p>
                </div>
                <iframe width="100%" height="300" src="//jsfiddle.net/CodedBeats/ztaqejwh/6/embedded/js,html,css/dark/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
            </div>

            <!-- Hide Div -->
            <div class="testing-div">
                <h3 class="testing-title">Toggle Div visiblity</h3>
                <button onclick="visible()" type="button" class="testing-btn">Toggle</button>
                <div id="test2">
                    <p class="testing-text">Watch me dissapear</p>
                </div>
                <iframe width="100%" height="300" src="//jsfiddle.net/CodedBeats/ztaqejwh/8/embedded/js,html,css/dark/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
            </div>

            <!-- Show different tabs -->
            <div class="testing-div">
                <h3 class="testing-title">Different Display</h3>
                <button onclick="changeDisplay('displayed-text1')" type="button" class="testing-btn">P1</button>
                <button onclick="changeDisplay('displayed-text2')" type="button" class="testing-btn">P2</button>
                <button onclick="changeDisplay('displayed-text3')" type="button" class="testing-btn">P3</button>
                <div id="test3">
                    <p id="displayed-text1">This is text for P1</p>
                    <p class="displayed-text" id="displayed-text2">This is text for P2</p>
                    <p class="displayed-text" id="displayed-text3">This is text for P3</p>
                </div>
                <iframe width="100%" height="300" src="//jsfiddle.net/CodedBeats/7oxb342h/4/embedded/js,html,css/dark/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
            </div>

            <!-- Active Items -->
            <div class="testing-div">
                <h3 class="testing-title">Change Active Item</h3>
                <button onclick="active('active1')" class="testing-btn">Activate Div 1</button>
                <button onclick="active('active2')" class="testing-btn">Activate Div 2</button>
                <button onclick="active('active3')" class="testing-btn">Activate Div 3</button>
                <div id="test4">
                    <div id="active1" class="active-text1 active-text2">
                        <p>I am div 1</p>
                    </div>
                    <div id="active2" class="active-text1">
                        <p>I am div 2</p>
                    </div>
                    <div id="active3" class="active-text1">
                        <p>I am div 3</p>
                    </div>
                </div>
                <iframe width="100%" height="300" src="//jsfiddle.net/CodedBeats/bodsn1p0/24/embedded/js,html,css/dark/" allowfullscreen="allowfullscreen" frameborder="0"></iframe>
            </div>
        
            <div class="testing-div loading-page-link">
                <a href="./loading.html">Loading Page</a>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="footer-container">
                <div class="company-img-container">
                    <img class="company-img" src="../images/website_img.png" alt="WHW img">
                </div>
                <div class="facebook-link-container">
                    <a onclick="alertMessage(`Links to WHW's Facebook Page`)">
                        <i class="fa-brands fa-facebook grow"></i>
                    </a>
                </div>
                <div class="linkdin-link-container">
                    <a onclick="alertMessage(`Links to WHW's Linkdin Page`)">
                        <i class="fa-brands fa-linkedin grow"></i>
                    </a>
                </div>
                <div class="github-link-container">
                    <a onclick="alertMessage(`Links to WHW's Github Page`)">
                        <i class="fa-brands fa-github grow"></i>
                    </a>
                </div>
                <div class="contact-btn-container">
                    <button class="button">
                        <a href="./contact.html" class="button-text">Contact Us</a>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Loading page -->
    <div id="loading-page">
        <canvas id="canvas">
        </canvas>
        <div class="loader">
            <div class="droid">
                <div class="radios">
                    <div class="radio short"></div>
                    <div class="radio long"></div>
                </div>
                <div class="head">
                    <div class="band one"></div>
                    <div class="band two"></div>
                    <div class="eyes">
                        <div class="eye one"></div>
                        <div class="eye two"></div>
                    </div>
                    <div class="band three"></div>
                </div>
                <div class="body">
                    <div class="lines one"></div>
                    <div class="lines two"></div>
                    <div class="circle one"></div>
                    <div class="circle two"></div>
                    <div class="circle three"></div>
                </div>
            </div>
            <div class="text">
                <span>LOADING</span>
            </div>
        </div>
    </div>
    
    <script src="../scripts/particles.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/test.js"></script>
    <script src="https://kit.fontawesome.com/a535b5a3c6.js" crossorigin="anonymous"></script>
</body>
</html>
