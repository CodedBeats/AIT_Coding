<!-- <!DOCTYPE html> -->
<html>
    <head>
        <!-- Setup -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Home Page</title>
        <!-- bootstrap link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- font links -->
        <!-- Press Start 2P -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Quantico -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Share Tech Mono -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <!-- file links -->
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>
        <!-- init canvas -->
        <!-- <canvas id="canvas">
        </canvas> -->

        <!-- side bar -->
        <div id="dom-side-nav" class="side-nav" style="display:none;">
            <img class="logo-img" src="./images/Logo.PNG" alt="WHW Logo" width="250">
            <a href="#" id="close-btn" onclick="closeNav()">&times;</a>
            <a href="./index.html" class="place-holder" id="home-link" onclick="activeItem()">Home</a>
            <a href="./pages/about.html" class="place-holder" id="about-link" onclick="activeItem()">About</a>
            <a href="./pages/contact.html" class="place-holder" id="contact-link" onclick="activeItem()">Contact</a>
            <a href="./pages/test.html" class="place-holder" id="experiments-link" onclick="activeItem()">Experiments</a>
        </div>

        <div class="navbar">
            <!-- Button to open side bar -->
            <button onclick="openNav()" type="button" id="nav-btn"><i class="fa-solid fa-bars nav-icon grow"></i></button>
            
            <!-- login -->
            <button onclick="login()" class="button">
                <a href="#" class="button-text">Access Admin Page</a>
            </button>
        </div>
        <div id="main">
            <!-- body content -->
            
            <div class=arcade-div>
                <h3 class="arcade-text">Press Start To Play</h3>
                <button onclick="alertMessage('Starts Game')" class="start-game-btn">START</button>
            </div>
            
        </div>
                
        <footer class="footer">
            <div class="footer-container">
                <div class="company-img-container">
                    <img class="company-img" src="./images/website_img.png" alt="WHW img">
                </div>
                <div class="facebook-link-container">
                    <a onclick="alertMessage(`Links to WHW's Facebook Page`)">
                        <i class="fa-brands fa-facebook grow"></i>
                    </a>
                </div>
                <div class="linkdin-link-container">
                    <a onclick="alertMessage(`Links to WHW's Linkdin Page`)">
                        <i class="fa-brands fa-linkedin grow"></i>
                    </a>
                </div>
                <div class="github-link-container">
                    <a onclick="alertMessage(`Links to WHW's Github Page`)">
                        <i class="fa-brands fa-github grow"></i>
                    </a>
                </div>
                <div class="contact-btn-container">
                    <button class="button">
                        <a href="./pages/contact.html" class="button-text">Contact Us</a>
                    </button>
                </div>
            </div>
        </footer>

        <script src="./scripts/main.js"></script>
        <script src="https://kit.fontawesome.com/a535b5a3c6.js" crossorigin="anonymous"></script>
    </body>

</html>
