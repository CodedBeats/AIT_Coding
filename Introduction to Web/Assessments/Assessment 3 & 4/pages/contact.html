<!-- <!DOCTYPE html> -->
<html>
    <head>
        <!-- Setup -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Contact Page</title>
        <!-- font links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Press Start 2P -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Quantico -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Share Tech Mono -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <!-- file links -->
        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body>
        <!-- side bar -->
        <div id="dom-side-nav" class="side-nav" style="display:none;">
            <img class="logo-img" src="../images/Logo.PNG" alt="WHW Logo" width="250">
            <a href="#" id="close-btn" onclick="closeNav()">&times;</a>
            <a href="../index.html" class="place-holder" id="home-link">Home</a>
            <a href="./about.html" class="place-holder" id="about-link">About</a>
            <a href="./contact.html" class="place-holder" id="contact-link">Contact</a>
            <a href="./test.html" class="place-holder" id="experiments-link">Experiments</a>
        </div>

        <div class="navbar">
            <!-- Button to open side bar -->
            <button onclick="openNav()" type="button" id="nav-btn"><i class="fa-solid fa-bars nav-icon grow"></i></button>
            
            <button onclick="login()" class="button">
                <a href="#" class="button-text">Access Admin Page</a>
            </button>
        </div>
        <div id="main">
            <!-- body content -->

            <div class="contact">
                <h2 id="contact-heading">Contact Us</h2>

                <form>
                    <div class="form-group">
                        <div class="row z-in">
                            <div class="col z-in">
                                <input type="text" class="form-control p-text" placeholder="First Name">
                            </div>
                            <div class="col z-in">
                                <input type="text" class="form-control p-text" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="p-text">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                        <small id="emailHelp" class="form-text text-muted p-text">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control p-text" placeholder="Your Message To Us">
                    </div>
                    <button onclick="alertMessage('Sends Email to WHW')" class="done-btn">Submit</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <div class="company-img-container">
                    <img class="company-img" src="../images/website_img.png" alt="WHW img">
                </div>
                <div class="facebook-link-container">
                    <a onclick="alertMessage(`Links to WHW's Facebook Page`)">
                        <i class="fa-brands fa-facebook grow"></i>
                    </a>
                </div>
                <div class="linkdin-link-container">
                    <a onclick="alertMessage(`Links to WHW's Linkdin Page`)">
                        <i class="fa-brands fa-linkedin grow"></i>
                    </a>
                </div>
                <div class="github-link-container">
                    <a onclick="alertMessage(`Links to WHW's Github Page`)">
                        <i class="fa-brands fa-github grow"></i>
                    </a>
                </div>
                <div class="contact-btn-container">
                    <button class="button">
                        <a href="./contact.html" class="button-text">Contact Us</a>
                    </button>
                </div>
            </div>
        </footer>

        <script src="../scripts/main.js"></script>
        <script src="https://kit.fontawesome.com/a535b5a3c6.js" crossorigin="anonymous"></script>
    </body>
</html>
