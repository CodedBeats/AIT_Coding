<html>
    <head>
        <!-- Setup -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Contact Page</title>
        <!-- font links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Press Start 2P -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Quantico -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Share Tech Mono -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico&family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <!-- file links -->
        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body>
        <!-- side bar -->
        <div id="dom-side-nav" class="side-nav" style="display:none;">
            <a href="javascript:void(0)" id="close-btn" onclick="closeNav()">&times;</a>
            <img src="../images/Logo.PNG" alt="WHW Logo" width="250">
            <a href="../index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./to-add.html">To Add</a>
            <a href="./test.html">Experiments</a>
        </div>

        <div class="navbar">
            <!-- Button to open side bar -->
            <button onclick="openNav()" type="button" class="btn btn-outline-info" id="nav-button"><i class="fa-solid fa-bars nav-icon"></i></button>
            
            <button onclick="alertMessage('Lets Admin Users Login')" class="login-btn">
                Login
            </button>
        </div>
        <div id="main">
            <!-- body content -->

            <div class="contact">
                <h2 id="contact-heading">Contact Us</h2>

                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <div class="company-img-container">
                    <img src="../images/website_img.png" alt="WHW img" height="200">
                </div>
                <div class="facebook-link-container">
                    <a>
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
                <div class="linkdin-link-container">
                    <a>
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <div class="github-link-container">
                    <a>
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="contact-btn-container">
                    <button class="contact-btn">
                        <a href="./contact.html">Contact Us</a>
                    </button>
                </div>
            </div>
        </footer>

        <script src="../scripts/main.js"></script>
        <script src="https://kit.fontawesome.com/a535b5a3c6.js" crossorigin="anonymous"></script>
    </body>
</html>
