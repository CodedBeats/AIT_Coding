        <div class="testing-div">
            <h3 class="testing-title">Toggle the class on an element</h3>

            <div id="test1">
                <p class="testing-text">element</p>
            </div>
        </div>

        <!-- Hide Div -->
        <div class="testing-div">
            <h3 class="testing-title">Toggle Div visiblity</h3>
            <button onclick="visible()" type="button" class="testing-btn">Toggle</button>
            <div id="test2">

            </div>
        </div>

        <!-- Show different text box -->
        <div class="testing-div">
            <h3 class="testing-title">Different Display</h3>
            <div class="testing-box1">
                <button onclick="changeDisplay('displayed-text1')" type="button" class="testing-btn">P1</button>

                <button onclick="changeDisplay('displayed-text3')" type="button" class="testing-btn">P3</button>

                    <p id="displayed-text1">This is text for zxzzzzzzzzzzzzzzzzzzP1</p>
                    <p class="displayed-text" id="displayed-text2">This is xxxxxxxxxxxxxxxxxxxtext for P2</p>
                    <p class="displayed-text" id="displayed-text3">This is texyyyyyyyyyyyyyyyyyyyyxt for P3</p>
